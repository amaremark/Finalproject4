<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Search Site</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
        <div id="one">
       
                <h1>Discover the World</h1>
    <main class="container">
           
         <div>
             <form class="searchForm">
                 <div class="searchForm-inputContainer">
                     <input type="search" class="searchForm-input" autofocus />
                     <button class="searchForm-inlineSubmit"><img src="images/search.svg" alt="Magnifying Glass" class="searchForm-searchIcon"></button>
                    
                 </div>
                 <button class="searchForm-button searchForm-submit">Search</button>
             <a class="searchForm-button searchForm-random" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Load random Wikipedia article">Read mor something else</a>
             </form>
            
             
         </div>
        <section class="resultsContainer">

        </section>
        <section class="moreResults">
            <p class="hidden">No more results Begin a new search. </p>
            <button class="moreResults-button hidden"></button>

        </section>
        <div class="loading-indicator hidden"></div>
        <div class="container-fluid"></div>
       
    </main>
    
</div>
    <footer class="foot">

        </footer>
    <script src="script.js"></script>
    
</body>

</html>
